<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>czech flag</title>
    <style>

    .czech-flag {

      width: 350px; 
      height: 200px;
      background: linear-gradient(to bottom, white 50%, red 50%);
      position: relative;
    }

    body {
      background-color: gray;
    }

    .czech-flag:before {

      content: "";
      width: 0;
      height: 0;
      border-top: 100px solid transparent;
      border-bottom: 100px solid transparent;
      border-left: 135px solid #11457e; 
      position: absolute;
      right: 100;
      top: 0;
    }
    </style>

</head>
<body>

  <div class="czech-flag"></div>


</body>
</html>
